<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .preview {
      margin-top: 10px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 6px #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Product</h2>
    <form method="POST">
      <label>Title:</label>
      <input type="text" name="title" value="{{ product.title }}" required>

      <label>Image URL:</label>
      <input type="text" name="image" id="imageInput" value="{{ product.image }}" required oninput="previewImage(this.value)">
      <div class="preview">
        <img id="imagePreview" src="{{ product.image }}" alt="Image Preview">
      </div>

      <label>Price:</label>
      <input type="text" name="price" value="{{ product.price }}" required>

      <label>Category:</label>
      <input type="text" name="category" value="{{ product.category }}" required>

      <label>Amazon Affiliate Link:</label>
      <input type="text" name="affiliate_link" value="{{ product.affiliate_link }}" required>

      <button type="submit">Update Product</button>
    </form>

    <a class="back-link" href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
  </div>

  <script>
    function previewImage(url) {
      const img = document.getElementById('imagePreview');
      img.src = url;
    }
  </script>

</body>
</html>
