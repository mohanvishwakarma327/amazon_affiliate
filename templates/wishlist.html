<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Wishlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
    }

    .product img {
      max-width: 150px;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .buy-button {
      background: #ff9900;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .remove-btn {
      background: #dc3545;
      color: white;
      padding: 6px 10px;
      border: none;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>My Wishlist ❤️</h1>
</header>

<div class="container">
  <h2>Your Saved Products</h2>

  <div id="wishlistItems">
    <!-- JS will inject wishlist products here -->
  </div>
</div>

<script>
  const allProducts = {{ products | tojson }};
  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  const wishlistContainer = document.getElementById("wishlistItems");

  const filteredProducts = allProducts.filter(p => wishlist.includes(p.id));

  if (filteredProducts.length === 0) {
    wishlistContainer.innerHTML = "<p style='text-align:center;'>Your wishlist is empty.</p>";
  } else {
    filteredProducts.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h3>${product.title}</h3>
        <img src="${product.image}" alt="Product Image"><br>
        <strong>Price:</strong> ${product.price}<br>
        <strong>Category:</strong> ${product.category}<br>
        <a class="buy-button" href="/go/${product.id}" target="_blank">Buy on Amazon</a>
        <button class="remove-btn" onclick="removeFromWishlist(${product.id})">Remove</button>
      `;
      wishlistContainer.appendChild(div);
    });
  }

  function removeFromWishlist(id) {
    const newWishlist = wishlist.filter(pid => pid !== id);
    localStorage.setItem("wishlist", JSON.stringify(newWishlist));
    location.reload();
  }
</script>

</body>
</html>
